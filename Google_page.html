<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Home Page</title>
    <meta charset="UTF-8">
    <meta name="keyword" content="Google, Search engine">
    <meta name="description"
        content="American multinational technology company that focuses on search engine technology, online advertising, cloud computing, computer software, quantum computing, e-commerce, artificial intelligence, and consumer electronics.">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="Google.css">
    <script src="https://kit.fontawesome.com/1bb6a9092b.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"></div>
            <ul class="nav navbar-nav navbar-right">
                <li> <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                <li> <a href="#">Images</a></li>

                <li><a href="#"><img src="apps_matrix_points_menu_drawer-512.webp" alt="Menu" width="25"
                            height="20"></a>
                </li>
                <li><a href="#"><img src="noshini_cog_img.jpeg" class="img-circle" alt="Profile Picture" width="25"
                            height="25"> </a> </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="Google-Image  text-center">
            <img src="new google.jpg" alt="Google logo" width="35%">
        </div>
        <div class="search-box text-center">
            <form>
                <button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                <span><input type="text" placeholder="Search  Google or type a URL"></span>

                <button type="submit"><i class="fa-solid fa-microphone"></i></button>
            </form>
        </div>
    </div>
    <div class="container-fluid bookmarks">
        <div class="row">
            <div class="col-md-4">
                <div class="site" title="Drive">
                    <i class="fa-brands fa-google-drive"></i>
                    <a href="https://drive.google.com/drive/my-drive">
                        <p>Drive</p>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Gmail">
                    <i class="fa-regular fa-envelope"></i>
                    <a href="https://mail.google.com/mail/u/0/#inbox">
                        <p>Gmail</p>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <a href="https://www.facebook.com/facebook/?_rdc=1&_rdr">
                        <p>Facebook</p>
                    </a>


                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Youtube">
                    <i class="fa-brands fa-youtube"></i>
                    <a href="https://www.youtube.com/">
                        <p>Youtube</p>
                    </a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="site" title="Linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                    <a href="https://www.linkedin.com/feed/">
                        <p>Linkedin</p>
                    </a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="site" title="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="https://www.instagram.com/">
                        <p>Instagram</p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
